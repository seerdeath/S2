<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гонка за 30</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-screen" class="screen">
            <h1>Гонка за 30</h1>
            <input type="text" id="player-name" placeholder="Ваше имя" maxlength="12">
            <div class="actions">
                <button id="btn-create">Создать игру</button>
                <div class="join-block">
                    <input type="text" id="room-code" placeholder="Код комнаты">
                    <button id="btn-join">Присоединиться</button>
                </div>
            </div>
        </div>

        <div id="lobby-screen" class="screen hidden">
            <h2>Комната: <span id="display-code">----</span></h2>
            <div id="player-list"></div>
            <p id="lobby-msg">Ожидание игроков (минимум 2)...</p>
            <button id="btn-start" class="hidden">Начать игру</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="game-header">
                <div id="timer">30</div>
                <div id="turn-indicator">Ходит: ...</div>
            </div>

            <div id="players-stats"></div>

            <div id="center-area">
                <button id="btn-draw" disabled>Тянуть карту</button>
            </div>

            <div id="my-inventory">
                <h3>Ваш карман:</h3>
                <div id="items-container"></div>
            </div>
        </div>

        <div id="win-screen" class="screen hidden">
            <h1 id="winner-name">Игрок победил!</h1>
            <button onclick="location.reload()">Выйти в меню</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
